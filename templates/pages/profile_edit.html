{% extends 'base.html' %}
{% load static %}

{% block title %}{% endblock title %}

{% block content %}

    <h2>User Profile</h2>
    <p>You can edit your profile here</p>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit">Save changes</button>
    </form>

{% endblock content %}
