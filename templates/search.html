{% extends 'base.html' %}
{% block title %}
Search
{% endblock title %}

{% block content %}
    <div class="container">
        <h3>Search results</h3>
        {% for news in all_news_list %}
            <div class="card" style="border: 1px solid darkblue; margin: 10px; padding: 10px; border-radius: 5px;">
                <h4><a href="{% url 'news_detail' news.slug %}" class="text-info">{{ news.title }}</a></h4>
                <p><img src="{{ news.image.url }}" alt="" width="30%"></p>
                <p>{{ news.body | truncatewords:30 }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
